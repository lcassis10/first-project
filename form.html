<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Travel to Brazil</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>

                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="image-form">
            <div id="cover-text-form">
                <h1>Win 10% descount on a trip to Brazil by filling this form</h1>
            </div>
        </div>
    </section>
    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net" class="travel-form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-form" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-form" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="text-form" required>

            <fieldset>
                <label for="places-to-visit">Which place in Brazil would you like to visit first?</label>
                <br>
                <textarea name="places-to-visit" id="places-to-visit" cols="70" rows="2" class="text-form"></textarea>
            </fieldset>

            <input type="submit" value="Let's Travel!" class="submit-button">
        </form>
    </section>   
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
